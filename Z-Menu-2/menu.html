    <div class="menu-container">
        <div class="menu-logo"><img src="logo.svg" alt="logo"></div>
        <div class="menu-box">
            <div><i class="fa-solid fa-house"></i>Trang chủ</div>
            <div class="abc"><i class="fa-solid fa-chart-line"></i>Phân tích cổ phiếu
            <ul class="menu-box-1">
                <li class="menu-con">Phân tích kỹ thuật</li>
                <li class="menu-con">Phân tích cơ bản</li>
                <li class="menu-con">Hướng dẫn sử dụng</li>
            </ul>
             </div>

            <div><i class="fa-solid fa-microphone"></i>Tư vấn khuyến nghị</div>
            <div class="acb"><i class="fa-solid fa-book-open hover-2"></i>Học chứng khoán
            <ul class="menu-box-2">
                <li class="menu-con-1">Khóa học 0đ - LET'S INVESTING</li>
                <li class="menu-con-1">Let Profit Run</li>
                <li class="menu-con-1">Trading Mastery</li>
                <li class="menu-con-1">Kiến thức chứng khoán</li>
            </ul>
             </div>
            <div><i class="fa-solid fa-people-group"></i>Nhật ký giao dịch</div>
            <div><i class="fa-solid fa-people-group"></i>Về chúng tôi</div>
        </div>
        <i class="fa-solid fa-right-to-bracket"></i>
        <div><button class="btn">Đăng nhập</button></div>
    </div>

    <script src="./menu.js"></script>
</body>

</html>
