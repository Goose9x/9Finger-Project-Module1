<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav-right-contact</title>
    <link rel="stylesheet" href="./nav-right-contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="nav-right-contact">
        <ul>
            <li class="icon-wrapper">
                <div class="box-contact-click">
                <div class="box-contact box-fb"><a href="https://www.facebook.com/Takeprofitvalueinvesting" class="box-contact-link">Facebook</a></div>
                <a href="https://www.facebook.com/Takeprofitvalueinvesting">
                    <img src="./facebook.png" alt="facebook" class="nav-right-icon nav-right-icon-fb">
                </a>
                </div>
            </li>
            <li class="icon-wrapper">
                <div class="box-contact-click">
                <div class="box-contact box-yt"><a href="https://www.youtube.com/channel/UCpeREog71pJWn5CFyeKwzCg" class="box-contact-link">Youtube</a></div>
                <a href="https://www.youtube.com/channel/UCpeREog71pJWn5CFyeKwzCg">
                    <img src="./youtube.png" alt="youtube" class="nav-right-icon nav-right-icon-yt">
                </a>  
                </div>            
            </li>
            <li class="icon-wrapper">
                <div class="box-contact-click">
                <div class="box-contact box-gr"><a href="https://www.facebook.com/groups/1352882528512491" class="box-contact-link">Group</a></div>
                <a href="https://www.facebook.com/groups/1352882528512491" >
                    <img src="./group.png" alt="group" class="nav-right-icon nav-right-icon-gr">
                </a> 
                </div>  
            </li>
            <li class="icon-wrapper">
                <div class="box-contact-click">
                <div class="box-contact box-tl"><a href="https://t.me/+hyJ32-QzCJdhOThl" class="box-contact-link">Telegram</a></div>
                <a href="https://t.me/+hyJ32-QzCJdhOThl">
                    <img src="./telegram.png" alt="telegram" class="nav-right-icon nav-right-icon-tl">
                </a>
                </div>
            </li>
        </ul>
    </nav>
    <div class="right-conner-contact">
        <button id="button-icon-zalo"><img src="./zalo.png" alt="zalo" class="right-conner-icon right-conner-icon-zalo"></button>
        <button id="button-icon-mesenger" onclick="myFunction()" ><img src="./messenger.png" alt="messenger" class="right-conner-icon right-conner-icon-messenger"></button>
    </div>
    <div class="zalo-chat-box">
        <div class="zalo-chat-box-top">
            <div class="zalo-chat-box-top-1">
                <div class="zalo-chat-box-avatar">
                    <img src="./zalo-chat-box-avatar.jpg" alt="" class="zalo-chat-box-avatar">
                    <div class="status-active"></div>
                </div>
                <div class="zcbt-text">Take Profit Việt Nam</div>
                <div><button class="zcbt-btn zcbt-btn-1"><i class="fa-solid fa-ellipsis"></i></button></div>
                <div><button class="zcbt-btn zcbt-btn-1"><i class="fa-solid fa-chevron-down"></i></button></div>
            </div>
            <div>
                <p class="zalo-chat-box-top-text zalo-chat-box-top-text-1">Xin Chào!</p>
                <p class="zalo-chat-box-top-text zalo-chat-box-top-text-2">Rất vui khi được hỗ trợ bạn</p>
            </div>
        </div>
        <div class="zalo-chat-box-middle">
            <p class="zcbm-text">Bắt đầu trò chuyện với Take Profit Việt Nam</p>
            <button class="zcbm-btn zcbm-btn-1" onclick="myFunction()">Chat bằng Zalo</button>
            <button class="zcbm-btn zcbm-btn-2" onclick="myFunction()">Chat nhanh</button>
        </div>
        <div class="zalo-chat-box-bottom">
            <button id="zcbb-btn-tv" class="zcbb-btn">Tiếng Việt</button>
            <button id="zcbb-btn-el" class="zcbb-btn">English</button>
        </div>
    </div>
    <script src="./nav-right.js"></script>
</body>

</html>
