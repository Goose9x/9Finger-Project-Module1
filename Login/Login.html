<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <link rel="stylesheet" href="Login.css" />
  <title>Document</title>
</head>

<body>
  <div class="login-container">
    <div class="signup-box-1">
      <img src="logo_login.svg" alt="photo">
      <h3>ĐĂNG KÝ TÀI KHOẢN TAKE PROFIT</h3>
        <div class="form-input">
          <input class="control-input" type="text" name="phone" placeholder="Số điện thoại">
          <i class="fa-solid fa-phone"></i>
        </div>
        <div class="form-input">
          <input class="control-input" type="text" name="email" placeholder="Email">
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="form-input">
          <input class="control-input" type="text" name="username" placeholder="Họ và tên">
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="form-input">
          <input class="control-input" type="text" name="password" placeholder="Mật khẩu">
          <i class="fa-solid fa-lock"></i>
        </div>
        <div class="form-input">
          <input class="control-input" type="text" name="confirmPassword" placeholder="Nhập lại mật khẩu">
          <i class="fa-solid fa-lock"></i>
        </div>
        <div class="form-input">
          <input class="control-input" type="text" name="code" placeholder="Mã giới thiệu">
          <i class="fa-solid fa-user-plus"></i>
        </div>
        <button id="btn1">Đăng ký</button>
        <div class="text">Nếu bạn chưa có tài khoản? <a href="">Đăng nhập</a></div>
      </div>
      <div> <a href="https://www.google.com/search?q=confirm+l%C3%A0+g%C3%AC&oq=confim&aqs=chrome.2.69i57j0i10i433l2j0i10i131i433l2j0i10l5.4880j1j7&sourceid=chrome&ie=UTF-8"></a>

      </div>




    <div class="login-box-1">
      <img src="logo_login.svg" alt="" />
      <h2>ĐĂNG NHẬP TÀI KHOẢN TAKE PROFIT</h2>
      <form id="form">
        <div class="form-group">
          <input class="form-input" type="email" name="email" placeholder="Email" />
          <i class="fa-solid fa-phone"></i>
        </div>
        <div class="group">
          <input class="form-input" type="password" name="password" placeholder="Password" />
          <i class="fa-solid fa-lock"></i>
          <i class="fa-solid fa-eye-slash"  onclick="passwordShow()"></i>
          <div id="success"></div>
        </div>
        <button class="btn">Đăng nhập</button>
        <div class="text1">
          Nếu bạn chưa có tài khoản? <a href="#" id="dkn">Đăng kí ngay!</a>
        </div>
      </form>
    </div>
  </div>
  <div class="box-img">
    <img src="login-bg.jpg" alt="photo" class="photo">
  </div>


  <div>
    <a href="https://www.google.com/">Trang chủ</a>

  </div>




  
  <script src="./Login.js"></script>
</body>

</html>
